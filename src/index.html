<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CtscWebchat</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

</head>

<body>

  <app-root></app-root>

  <script src="https://chatbuilder.netlify.com/assets/javascript/hmcts-webchat-0.1.21.js"></script>
  <script nonce="nonce">
    /*
     * webchat_init() has been developed by CTSC and is defined in hmcts-webchat.js
     * uuid, tenant, channel and other parameters can be passed into it as below to configure
     * and customise the web-chat experience,
     * busHandlerURL: is another jQuery javascript that further customises the web-chat journey
     *
     * NOTE: URLs must be https and not behind a VPN for 8x8 to work with web-chat
     */
    webchat_init(
      {
        uuid: "script_15415639185cdbfe3f555a12.69921943",
        tenant: "aG1jdHNzdGFnaW5nMDE",
        channel: "drop",
        buttonContainerId: "ctsc-web-chat",
        stylesheetURL: "https://chatbuilder.netlify.com/assets/css/styles.css",
        busHandlerURL: 'https://chatbuilder.netlify.com/assets/javascript/busHandler.js',
      }
    );
  </script>
</body>

</html>
